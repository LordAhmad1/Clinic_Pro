<div class="sidebar d-flex flex-column p-3" [dir]="translationService.getDirection()">
  <!-- Logo -->
  <div class="text-center mb-4">
    <i class="fas fa-stethoscope fa-2x mb-2 text-secondary"></i>
    <h4 class="fw-bold text-white">Clinic Pro</h4>
  </div>

  <!-- User Info -->
  <div class="user-info text-center mb-4 p-3 rounded" *ngIf="currentUser" style="background: rgba(214, 185, 106, 0.1); border: 1px solid rgba(214, 185, 106, 0.3);">
    <img 
      [src]="currentUser.avatar || 'https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&dpr=1'" 
      [alt]="currentUser.name"
      class="avatar mb-2"
      style="width: 60px; height: 60px; border: 2px solid var(--secondary-color);"
    >
    <h6 class="mb-1 text-white">{{ currentUser.name }}</h6>
    <small class="text-capitalize text-secondary">{{ currentUser.role }}</small>
  </div>

  <!-- Navigation -->
  <nav class="flex-grow-1">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a 
          class="nav-link" 
          [routerLink]="item.route"
          routerLinkActive="active"
        >
          <i [class]="item.icon + ' me-2'"></i>
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Language Switcher -->
  <div class="mb-3">
    <button class="btn btn-primary w-100" (click)="switchLanguage()" style="background: linear-gradient(135deg, var(--primary-color), var(--dark-red)); border: none; color: wheat;">
      <i class="fas fa-language me-2" style="color: #D6B96A;"></i>
      {{ translationService.getCurrentLanguage() === 'en' ? 'العربية' : 'English' }}
    </button>
  </div>

  <!-- Copyright Notice -->
  <div class="mb-3 text-center">
    <div style="background: rgba(214, 185, 106, 0.1); border: 1px solid rgba(214, 185, 106, 0.2); border-radius: 8px; padding: 12px;">
      <p class="mb-0" style="font-size: 0.75rem; color: var(--secondary-color); line-height: 1.3;">
        {{ translationService.translate('copyright') }}
      </p>
    </div>
  </div>

  <!-- Logout -->
  <div class="mt-auto">
    <button class="btn btn-outline-secondary w-100" (click)="logout()" style="border-color: var(--secondary-color); color: var(--secondary-color);">
      <i class="fas fa-sign-out-alt me-2"></i>
      {{ translationService.translate('logout') }}
    </button>
  </div>
</div>
